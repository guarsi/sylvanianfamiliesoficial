<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <title>Sylvanian Families</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light min-vw-100">
        <img src="imagenes/sylvanianlogo.jpg" width="1" height="80" class="d-inline-block align-top" alt="" />
        <h2 class="p-3 text-black"></h2>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a>
              <i class="bi bi-cart mx-5" id="carritoContenedor" class="nav-link text-black" data-bs-toggle="modal" data-bs-target="#modal"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="titulo">Sylvanian Families</h1>
      <div class="row-mt5" id="contenedor"></div>
    </main>

    

    <div class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Carrito</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" id="vaciarCarrito">Vaciar carrito</button>
              <button type="button" id="continuarCompra" class="btn btn-outline-secondary">Continuar compra</button>
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>

              <span>Precio total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="miarchivo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
